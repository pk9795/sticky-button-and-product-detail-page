<!DOCTYPE html>
<html>
<head>
	<title>Product-detail</title>
	<link rel="stylesheet" type="text/css" href="css/product-detail.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	
</head>
<body>

	<div id="product-detail-wrapper">
		<div class="slick-slide slick-current slick-active" data-slick-index="0" aria-hidden="false" tabindex="0">		
			<img src="BED.png" alt="">
		</div>

		<div class="p_details_text">
			<label>QTY:  </label>
			<div class="product_count">

				<input type="text" name="qty" id="sst" maxlength="12" value="1" title="Quantity:" class="input-text qty">
				<div class="count_btn">
					<button onclick="var result = document.getElementById('sst'); var sst = result.value; if( !isNaN( sst )) result.value++;return false;" class="increase items-count" type="button"><i class="fas fa-sort-up"></i></button>
					<button onclick="var result = document.getElementById('sst'); var sst = result.value; if( !isNaN( sst ) &amp;&amp; sst > 0 ) result.value--;return false;" class="reduced items-count" type="button"><i class="fas fa-sort-down"></i></button>
				</div>
			</div>
			<div class="cart_btn">
				<a class="main_btn blue" href="#">BUY NOW</a>
				<a class="main_btn blue click-btn" href="#">TOUCH & FEEL</a>
				<a class="main_btn gray" href="#">+ Add to wishlist</a>
			</div>

			<div id="popup-wrapper">

				<div class="popup">
					<ul class="content">
						<h4>MUMBAI</h4>
						<li>mahim <br>36 Causy Corner, LJ Road<br>Near St.Michael High School<br>Mumbai - 400016<br>Tel:(+91) 7045131168 / 7045131138</li><br>		
					</ul>
				</div>
			</div>

			<hr>

			<div class="pincode-detail">
				<i class="fa fa-map-marker" aria-hidden="true"></i>
				<span>Check Availabilty at</span>

				<input type="text" name = "pincode" placeholder="Enter your Pincode...">
				<a class="grey-btn" href="#">CHECK</a>

			</div>

			<div class="social">
				<span>SHARE:</span>
				<ul class="list">
					<li><a href="#"><i class="fa fa-facebook"></i></a></li>
					<li><a href="#"><i class="fa fa-twitter"></i></a></li>
					<li><a href="#"><i class="fa fa-youtube"></i></a></li>
					<li><a href="#"><i class="fa fa-rss"></i></a></li>
				</ul>
			</div>

		</div> 

	</div>


	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/slide-toggle.js"></script>	
</body>

</html>
